		<script type="text/javascript">
		function login_click() 
		{
			
			window.location = "loginPage.html";
		}
		function using_click() 
		{
		
			var isNew = "yes";
			//return window.external.isNew(isNew);
		}
		function createGuid()
		{
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random()*16|0, v = c === 'x' ? r : (r&0x3|0x8);
				return v.toString(16);
			});
		}
		
		$(document).ready(function()
		{
			$('#fadeBody').animate({opacity: 0}, 0).css({'background-image': 'url(mainmenubkgd4.jpg'}).animate({opacity: 1}, 2200,
				function() {
					$('#menuBkgd').show("slide", { direction: "up" }, 1200);
				});
			
			var getGuid="Csal-lesson0-"+createGuid();
			var browserName=getBrowserName();
			sessionStorage.setItem("GUID",getGuid);
			sessionStorage.setItem("browser",browserName);
			sessionStorage.setItem("currentTalkingHead","Lesson0");
			//this sets the hover animation & cursor for buttons
			$( ".mybutton" ).mouseover(function()
			{ $(this).stop().animate({backgroundColor: "#f8ffca"}, 350); });
			$( ".mybutton" ).mouseout(function()
			{ $(this).stop().animate({backgroundColor: "white"}, 300); });
			$( ".mybutton" ).css( 'cursor', 'pointer' );
			
			$("#new").click(function(){
				parent.PlaySound('clicked0.wav');
				
				$("#fadeBody").fadeOut(800, function()
					{
					var LessonInfo="{'lessonId':'lesson0','lessonName':'Introduction','lessonDes':'','isRecoverable':false,'isShow':false,'activity1':'Unlock','activity2':'Unlock','activity3':'Unlock','isHasVideo':false,'videoId':'Lesson1_10.27.15.mp4:2','isHasProgressBar':false,'isHasNextButton':false,'pages':[]}";
						using_click();
						parent.GetScript("Lesson0");
						//------------------------------------------------------------------------
						sessionStorage.setItem("LessonName", "Introduction");
						sessionStorage.setItem("LessonID", "Lesson0");
						sessionStorage.setItem("LessonInfo", JSON.stringify(LessonInfo));
						sessionStorage.setItem("isHasVideo", false);
						sessionStorage.setItem("videoId", "");
						sessionStorage.setItem("uname", "user");
						//------------------------------------------------------------------------
						sessionStorage.setItem("UID",getGuid);
					}
				);	
			});
			
			$("#notNew").click(function(){
				parent.PlaySound('clicked0.wav');
				
				$("#fadeBody").fadeOut(800, function()
					{
						login_click();
					}
				);
			});
		});
		function getBrowserName()
		{
				navigator.sayswho= (function(){
				var ua= navigator.userAgent, tem, 
				M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
				if(/trident/i.test(M[1])){
					tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
					return 'IE '+(tem[1] || '');
				}
				if(M[1]=== 'Chrome'){
					tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
					if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
				}
				M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
				if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
				BrowserName=M[0];
				
			})();
			return BrowserName;

		}
		</script>
