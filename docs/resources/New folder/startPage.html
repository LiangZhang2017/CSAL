<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" http-equiv="Access-Control-Allow-Origin">
		<script>document.domain = 'ace.autotutor.org'</script>
		
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js" type="text/javascript"></script>

		<title>CSAL Startup</title>
		<style>
			body
			{
				font-family: 'Source Sans Pro', 'Verdana', 'Times New Roman';
				margin: 0px;
				overflow: hidden;
				cursor: default;
			}
			#fadeBody
			{
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				margin: 0px;
				width: 800px;
				height: 490px;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -100;
				overflow: hidden;
			}
			#menuBkgd
			{
				background-color: #303030;
				background: rgba(48, 48, 48, .75);
				width: 40%;
				height: 500px;
				margin: -1px 0px 0px 30px;
				padding-top: 0px;
				display: none;
				float: left;
			}
			.logo
			{
				color: white;
				text-align: center;
			}
			#logo
			{
				
				font-size: 110px;
				letter-spacing: 2px;
				margin: 10px 0px 0px 0px;
			}
			#logoSub
			{
				font-size: 20px;
				margin: 0px 0px 30px 0px;
				text-align: center;
			}
			
			#buttonBox
			{
				margin: 40px auto;
				width: 90%;
				
			}
			.mybutton
			{
				background-color: #eee;
				color: #303030;
				width: 65%;
				text-align: center;
				font-size: 28px;
				text-indent: 0px;
				margin: 20px auto;
				font-weight: normal;
				border-radius: 10px;
				padding: 12px 30px;
				focus: none;
				outline: 0;
				border: none;
				border-radius: 10px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
		function login_click() 
		{
			window.location = "loginPage.html";
		}
		function using_click() 
		{
		}
		function createGuid()
		{
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random()*16|0, v = c === 'x' ? r : (r&0x3|0x8);
				return v.toString(16);
			});
		}
		
		$(document).ready(function()
		{
			$('#fadeBody').animate({opacity: 0}, 0).css({'background-image': 'url(mainmenubkgd4.jpg'}).animate({opacity: 1}, 2200,
				function() {
					$('#menuBkgd').show("slide", { direction: "up" }, 1200);
				});
			
			var getGuid=createGuid();
			sessionStorage.setItem("GUID",getGuid);
			sessionStorage.setItem("TalkingHead","lesson0");
			//this sets the hover animation & cursor for buttons
			$( ".mybutton" ).mouseover(function()
			{ $(this).stop().animate({backgroundColor: "#f8ffca"}, 350); });
			$( ".mybutton" ).mouseout(function()
			{ $(this).stop().animate({backgroundColor: "white"}, 300); });
			$( ".mybutton" ).css( 'cursor', 'pointer' );
			
			$("#new").click(function(){
				parent.PlaySound('clicked0.wav');
				
				$("#fadeBody").fadeOut(800, function()
					{
						using_click();
						parent.GetScript("Lesson0_Activity");
						sessionStorage.setItem("UID",getGuid);
					}
				);	
			});
			
			$("#notNew").click(function(){
				parent.PlaySound('clicked0.wav');
				
				$("#fadeBody").fadeOut(800, function()
					{
						login_click();
					}
				);
			});
		});
		</script>
	</head>
	
	<body>
		<div id="fadeBody">			
			<div id="menuBkgd">
				<div id="logo" class="logo">
					CSAL
				</div>
				<div id="logoSub" class="logo">
					Center for the Study
					<br>
					of Adult Literacy
				</div>
				
				<div id="buttonBox">				
					<div id= "new" class="mybutton">
						New student? Click here.
					</div>
					
					<div id= "notNew" class="mybutton">
						Not new?
						<br>
						Login here.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
