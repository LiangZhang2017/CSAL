<!DOCTYPE html >
<html>
	<head>
	
		<!--meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" http-equiv="Access-Control-Allow-Origin"-->
		<meta charset="ISO-8859-1" http-equiv="Access-Control-Allow-Origin">
		<script>document.domain = 'ace.autotutor.org'</script>
		
		<link href='http://fonts.googleapis.com/css?family=McLaren' rel='stylesheet' type='text/css'>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js" type="text/javascript"></script>
		
		<script src="../resources/csalgsuedu/saveTargeUrl.js" type="text/javascript"></script>

		
		
		<style type="text/css" id="page-css">
			body
			{
				font-family: 'Source Sans Pro', 'Verdana', 'Times New Roman';
				margin: 0px;
				overflow: hidden;
				cursor: default;
			}
			#fadeBody
			{
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				margin: 0px;
				width: 800px;
				height: 490px;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -100;
				overflow: hidden;
			}
			#menuBkgd
			{
				background-color: #303030;
				background: rgba(48, 48, 48, .8);
				width: 75%;
				height: 500px;
				margin: -1px auto 0px auto;
				padding-top: 1px;
				display: none;
			}
			.logo
			{
				color: white;
				text-align: center;
			}
			#logo
			{
				
				font-size: 80px;
				letter-spacing: 2px;
				margin: 10px 0px 0px 0px;
			}
			#logoSub
			{
				font-size: 30px;
				margin: 0px 0px 10px 0px;
				text-align: center;
			}
			
			#buttonBox
			{
				margin: 20px auto;
				width: 90%;
				height: 50%;
				text-align: center;
			}
			.mainTargetURL
			{
				background-color: #eee;
				color: #303030;
				width: 68%;
				height: 40px;
				text-align: center;
				font-size: 26px;
				text-indent: 0px;
				margin: 6px auto;
				font-weight: normal;
				border-radius: 10px 0px 0px 10px;
				padding: 12px 5%;
				focus: none;
				outline: 0;
				border: none;
				cursor: pointer;
				display: inline-block;
			}
			.helpBtn
			{
				width: 13%;
				border-radius: 0px 10px 10px 0px;
				font-size: 18px;
				height: 64px;
				font-weight: 300;
				background-color: #fcffeb;
				margin: 6px 0px 6px -1px;
				padding: 0px 1.5%;
				color: #303030;
				display: inline-block;
				cursor: pointer;
				text-align: center;
				vertical-align: top;
			}
			.helpText
			{
				text-align: center;
				padding: 10px 0px;
				vertical-align: middle;
				margin: 0px auto;
				width: 100%:
				display: block;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$('#fadeBody').animate({opacity: 0}, 0).css({'background-image': 'url(mainmenubkgd2.jpg'}).animate({opacity: 1}, 2000,
				function() { 
					$("#menuBkgd").fadeIn(1200);
				});
	
				//this sets the hover animation & cursor for buttons
				$( ".mainTargetURL" ).mouseover(function()
				{ $(this).stop().animate({backgroundColor: "#f8ffca"}, 350); });
				$( ".mainTargetURL" ).mouseout(function()
				{ $(this).stop().animate({backgroundColor: "#eee"}, 300); });
				$( ".mainTargetURL" ).css( 'cursor', 'pointer' );
				

				//this sets the hover animation & cursor for buttons
				$( ".helpBtn" ).mouseover(function()
				{ $(this).stop().animate({backgroundColor: "#caffcc"}, 350); });
				$( ".helpBtn" ).mouseout(function()
				{ $(this).stop().animate({backgroundColor: "#fcffeb"}, 300); });
				$( ".helpBtn" ).css( 'cursor', 'pointer' );
				
				
				
				$( "#help1" ).click(function() {
				 parent.vidPlayerControl('CSALLibraryTutorial-1.12.16.mp4:2');
				});
			
				$( "#help2" ).click(function() {
				 parent.vidPlayerControl('SimpleWikiTutorial-12.4.15.mp4:2');
				});
				$( "#help3" ).click(function() {
				 parent.vidPlayerControl('CookbookTutorial-12.21.15.mp4:2');
				});
				$( "#help4" ).click(function() {
				 parent.vidPlayerControl('NewsForYouTutorial-1.12.16.mp4:2');
				});	
				
			});
			
		
			
		
		</script>
	</head>
	<body>
		<div id="fadeBody">
			<div id="menuBkgd">
				<div id="logo" class="logo">
					CSAL
				</div>
				<div id="logoSub" class="logo">
					Practice Reading
				</div>
				
				<div id="buttonBox">
					<div class="mainTargetURL" id="resume" url="http://csal.gsu.edu/content/are-you-learner">
						CSAL Library
					</div>
					<div class="helpBtn" id="help1"><div class="helpText">What is this?</div></div>
					
					<div class="mainTargetURL" id="lessons" url="http://simple.wikipedia.org/wiki/Main_Page">
						Simple Wikipedia
					</div>
					<div class="helpBtn" id="help2"><div class="helpText" id="abc">What is this?</div></div>
					
					<div class="mainTargetURL" id="progress" url="http://prod.x-in-y.com/csalpublicversion/resources/good-and-cheap.pdf">
						Good & Cheap Cookbook
					</div>
					<div class="helpBtn" id="help3"><div class="helpText">What is this?</div></div>
					
					<div class="mainTargetURL" id="newsforyou" url="http://www.newreaderspress.com/news-for-you-online">
						News for You
					</div>
					<div class="helpBtn" id="help4"><div class="helpText">What is this?</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
