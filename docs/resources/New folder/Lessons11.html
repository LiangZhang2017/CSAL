					document.getElementById('test').value = lessonButton;
					submitAnswer(lessonButton);
				}
				else if (lessonButton != "" && sectionButton != "")
				{
					document.getElementById('test').value = lessonButton+";"+sectionButton;
					submitAnswer(lessonButton+"_"+sectionButton);
				}
				else
				{
					if (lessonButton == "")
					{
						alert("No Lesson Selected. Please select a Lesson from the right column.");
					}
					else if (sectionButton == "")
					{
						alert("No Section Selected. Please select a Section from the left column.");
					}
				}
			}
			
			function submitAnswer(scriptSelection)
			{
				if (scriptSelection == "Demo")
				{
					var results = scriptSelection;
					return parent.GetOtherWorldEvent(results);
					
				}
				
				lessonButton = "";
				sectionButton = "";
				var targetDiv4 = document.getElementById("div1");
				var targetLength4 = targetDiv4.getElementsByTagName("input").length;
				
				for (var l=0; l < targetLength4; l++ )
				{
					currentBtnID = "lesson"+(l + 1).toString();	
					//document.getElementById(currentBtnID).style.background="white";
				}
				
				var targetDiv3 = document.getElementById("div2");
				var targetLength3 = targetDiv3.getElementsByTagName("input").length;
				
				for (var k=0; k < targetLength3; k++ )
				{
					currentBtnID = "activity"+(k + 1).toString();	
					//document.getElementById(currentBtnID).style.background="silver";
				}

				//make results into a string//
				var results = scriptSelection;
				
				//alert("LAUNCH LESSON: " + results);
				//return parent.GetOtherWorldEvent(results);
				parent.GetScript(results);
			
			}

			function loadLessonsStatus(getIdArray)
			{			
				var getIdArray=sessionStorage.getItem("UID").split("-");
				var getId=getIdArray[getIdArray.length-1];
				//$.get("http://ace.autotutor.org/ACEAPICORS4/api/passfail/"+getId, function(data, status){
				$.get("http://ace.autotutor.org/ACEAPICORS10/api/passfail/"+getId, function(data, status){
					
					if(status=="success")
					{
					
						for (var i = 0; i < data.length; i++) {
							var getLessonInfo=data[i].split(":");
							var lessonName=getLessonInfo[0];
							var lessonStatus=getLessonInfo[1];
							var lessonNameInfo = lessonName.split("lesson");
							var newLessonNum=parseInt(lessonNameInfo[1])+2;
							if(lessonStatus==0)
							{
								//$( "#lesson"+i ).animate({backgroundColor: "#474747", color: "gray"}, 700));
								$( "#pic"+(newLessonNum) ).css("visibility","hidden");
							}
							else if(lessonStatus==1)
							{
								//if failed lesson, do this
								//$( "#lesson"+(i+3) ).animate({color: "#c93a3a"}, 700);
								$( "#lesson"+(newLessonNum) ).css('font-style', 'italic');
								$( "#pic"+(newLessonNum) ).attr("src","images/redRefresh.png");
							}
							else if(lessonStatus==2)
							{
								//if passed lesson, do this
								//$( "#lesson"+(i+3) ).animate({ color: "#268728"}, 700); //34bf36
								$( "#lesson"+(newLessonNum) ).css({'font-style': 'italic', 'font-weight': 'bold'});
								$( "#pic"+(newLessonNum) ).attr("src","images/checkMark.png");
							}
						}
						
					}
				});
			}
