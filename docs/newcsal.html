<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1" http-equiv="Access-Control-Allow-Origin">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <title>CSAL Web Application</title>
   
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/mainPage.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js" type="text/javascript"></script>
	
	<script src="https://js.autotutor.org/ATcommonjs/TH/api1/pixi.min.js"></script>
	<script src="https://js.autotutor.org/ATcommonjs/TH/api1/msapi.js"></script> 
		
	<script src="https://js.autotutor.org/ATcommonjs/xAPI/xapiwrapper.min.js"></script>
	<script src="js/xAPIPosting/xAPIPosting.js"></script>
	<script src="js/def.js"></script>
    <script src="js/processbar.js"></script>
    <script src="js/pagecontrol3.js"></script>
    <script src="js/actioncontrol.js"></script>
    <script src="js/webapi2.js"></script>
    <script src="js/config.js"></script>
    <script src="js/userPerformance.js"></script>
    <script src="js/URI.js"></script>
	<script src="js/csal2018.js"></script>
	
	<script>
    var thLoaded=false;
	$( document ).ready(function() {
	   loadCharas();
	   if (DEBUGGING=="1"){
	       $("#debuggingBtn").show();
		}
	   }
	)
	function DebuggingStart(){
	  StopTimer();
      runActions();	  
	}
	</script>
</head>

<body>

<audio id="audio"></audio> 
        <div id="talkingHeads"></div>
	<button id="StartingBtn" align="center" onclick="startLesson()"><h3>Please wait until you see the agents and then click on the Next button below to proceed.</h3></button> 
    <div id="containerNoImg">
		<div id="mainscreen" style="display:none">
        <div id="PB">Progress Bar
            <div class="pscontainer">
                <div class="progressbar"></div>
            </div>
        </div>
        <div id="mainBody" style="z-index:1;">
            <iframe id="mainFrame" src=""></iframe>
            <div id="videoDiv">
                <iframe id="vid" width="799" height="490" src="videos/playlocalvideo.html" frameborder="0" allowfullscreen="false" autoplay="true"></iframe>
            </div>
        </div>
        <div id="home">
            <img src="images/HomeButton.png" width="40" height="40" />
        </div>
        <div id="repeat">Repeat</div>

        <div id="btReplayVideo"> Play Video</div>
        <div id="btNext"> Next </div>
        <div id="readText">
            <img id="readTextImg" src="images/SpeakBefore.png" width="30" height="30" />
            <audio id="audioPlayer2"></audio>
        </div>

        <div id="textInputDialog">
            <textarea id="textInput" name="textInput" autofocus></textarea>
            <button id="textInputSubmit" name="textInputSubmit">Submit</button>
        </div>
        <div id="displayScoreBoard">
            <div id="scoreBoardL" CLASS="scoreBoard">
                <span class="scoreDisplayName" id="scoreBoardUserNameL" style="background-color:#D0CECE">Qinyu</span>
                <br>
                <span class="score" id="scoreL">0</span>

            </div>
            <div id="scoreBoardR" CLASS="scoreBoard">
                <span class="scoreDisplayName" id="scoreBoardUserNameR" style="background-color:#D0CECE">ComputerStudent1</span>
                <br>
                <span class="score" id="scoreR">0</span>

            </div>
        </div>
        <div id="displayArea">
            <textarea id="speechArea" name="textInput" autofocus rows="15" cols="111"></textarea>
        </div>
    </div>
	</div>
	<div  id="debuggingBtn">
    <button onclick="DebuggingStart()">Click for next Step</button><br/>
	<div id="ActionAgent"></div>
	<div id="ActionType"></div>
	<div id="ActionData"></div>
	</div>
</body>

</html>
