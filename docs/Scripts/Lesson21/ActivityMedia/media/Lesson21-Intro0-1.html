<!DOCTYPE html>
<html>
	<head>
		<title>CSAL Media</title>
<script>document.domain = 'xiangenhu.github.io'</script>
		
		<!--load Google fonts-->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
		
		<!--load jQuery libraries-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
		
		<style type="text/css" id="page-css">
			body
			{
				background-image:url('L21Background.png');
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				width: 790px;
				height: 490px;
				margin: 0px;
				font-family: 'Lato', 'Arimo', Verdana, 'Times New Roman';
				cursor: default;
			}
			#mainText
			{
				font-size: 24px;
				padding: 5px 0px 0px 15px;
				margin: 0px auto;
			}
			#mainTextHead
			{
				font-family: 'Playball', Verdana, 'Times New Roman';
				font-size: 55px;
				margin: 10px auto 10px auto;
				font-weight: bold;
				text-decoration: underline;
				text-align: center;
			}
			.box
			{
				display: inline-block;
				font-size: 18px;
				width: 300px;
				background-color: white;
				opacity: 0.8;
				margin: 5px 0px;
				border: 2px solid white;
				padding: 4px 10px;
				line-height: 24px;
				text-align: center;
			}
			.boxHead
			{
				font-weight: bold;
				text-align: center;
				text-decoration: underline;
				margin: 0px 0px 10px 0px;
			}
			.boxCause
			{
				font-size: 38px;
				line-height: 1.1;
				height: 310px;
				width: 220px;
				vertical-align: top;
				padding-top: 20px;
				border: 4px solid #57a0d6;
				border-radius: 12px;
				margin-right: -10px;
				margin-left: 10px;
			}
			.boxEffect
			{
				width: 410px;
				border-radius: 12px;
				font-size: 28px;
				padding: 15px 10px;
			}
			#boxRight
			{
				width: 400px;
				display: inline-block;
			}
			
			#arrow
			{
				color: #57a0d6;
				font-size: 70px;
				display: inline-block;
				vertical-align: top;
				margin-top: 30px;
			}
			#box2A{ border: 3px solid #c92943; }
			#box2B{ border: 3px solid #c92943; }
			#box2C{ border: 3px solid #c92943; }
		</style>
	</head>
	<body>
		<div id="textbox" class="scroll-pane">
			<div id="mainText">
				<div id="mainTextHead">
					Cause & Effect
				</div>
				<div id="box1A" class="box boxCause">
					<div class="boxHead">Cause</div>
					Ann drinks her hot chocolate because she is cold!
				</div>
				
				<div id="arrow">&#8663; <br> &#8658; <br> &#8664; </div>
				
				<div id="boxRight">
					<div id="box2A" class="box boxEffect">
						<div class="boxHead">Effect</div>
						Ann burns her tongue!
					</div>
					<div id="box2B" class="box boxEffect">
						<div class="boxHead">Effect</div>
						Ann drinks too much hot chocolate and gets a stomach ache!
					</div>
					<div id="box2C" class="box boxEffect">
						<div class="boxHead">Effect</div>
						Ann enjoys the hot chocolate and pours herself another cup!
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
