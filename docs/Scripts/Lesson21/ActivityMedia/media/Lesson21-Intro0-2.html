<!DOCTYPE html>
<html>
	<head>
		<title>CSAL Media</title>
<script>document.domain = 'xiangenhu.github.io'</script>
		
		<!--load Google fonts-->
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
		
		<!--load jQuery libraries-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
		
		<style type="text/css" id="page-css">
			body
			{
				background-image:url('L21Background.png');
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				width: 790px;
				height: 490px;
				margin: 0px;
				font-family: 'Lato', 'Arimo', Verdana, 'Times New Roman';
				cursor: default;
				text-align: center;
			}
			#mainText
			{
				font-size: 24px;
				padding: 5px 0px 0px 15px;
				margin: 0px auto;
			}
			#mainTextHead
			{
				font-family: 'Playball', Verdana, 'Times New Roman';
				font-size: 48px;
				margin: 10px auto 10px auto;
				font-weight: bold;
				text-decoration: underline;
				text-align: center;
			}
			.box
			{
				display: inline-block;
				font-size: 28px;
				width: 300px;
				background-color: white;
				margin: 5px 0px;
				border: 2px solid white;
				padding: 4px 10px;
				line-height: 24px;
				opacity: .8;
			}
			.boxHead
			{
				font-weight: bold;
				text-align: center;
				text-decoration: underline;
				margin: 0px 0px 10px 0px;
			}
			.boxCause
			{
				font-size: 36px;
				line-height: 1.1;
				height: 340px;
				width: 220px;
				vertical-align: top;
				padding-top: 20px;
				border-radius: 12px;
				border: 3px solid #c92943;
			}
			.boxEffect
			{
				width: 410px;
				border-radius: 12px;
				border: 3px solid #39b54a;
				line-height: 1.1;
				padding: 10px 10px;
			}
			#boxLeft
			{
				width: 428px;
				display: inline-block;
			}
			.arrow
			{
				display: inline-block;
				vertical-align: top;
				margin-top: 50px;
			}
			#arrow
			{
				color: #57a0d6;
				font-size: 70px;
				display: inline-block;
				vertical-align: top;
				margin-top: 50px;
			}
			#box2A{ border: 3px solid #57a0d6; }
			#box2B{ border: 3px solid #57a0d6; }
			#box2C{ border: 3px solid #57a0d6; }
		</style>
	</head>
	<body>
		<div id="textbox" class="scroll-pane">
			<div id="mainText">
				<div id="mainTextHead">
					Cause & Effect
				</div>				
				<div id="boxLeft">
					<div id="box2A" class="box boxEffect">
						<div class="boxHead">Cause</div>
						It's raining outside and Ann is cold!
					</div>
					<div id="box2B" class="box boxEffect">
						<div class="boxHead">Cause</div>
						Ann is thirsty and loves chocolate drinks.
					</div>
					<div id="box2C" class="box boxEffect">
						<div class="boxHead">Cause</div>
						Ann has the flu and she is cold!
					</div>
				</div>
				
				<div id="arrow">&#8664; <br> &#8658; <br> &#8663; </div>
				
				<div id="box1A" class="box boxCause">
					<div class="boxHead">Effect</div>
					Ann warms herself up with a cup of hot chocolate!
				</div>
			</div>
		</div>
	</body>
</html>
