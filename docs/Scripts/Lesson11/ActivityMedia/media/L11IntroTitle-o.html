<!DOCTYPE html>
<html>
	<head>
		<title>CSAL Media</title>
		
		
		<!--load Google fonts-->
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		
		<!--load jQuery libraries-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 
		
		<style>
			body
			{
				background-image: url('lessontitlebkgd.jpg');
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				position: relative;
				text-align: center;
				margin: 0px;
				padding: 0px;
			}
			#fadeBody {display: none;}
			#content
			{
				font-family: 'Source Sans Pro', Verdana, 'Times New Roman';
				width: 60%;
				height: 500px;
				background-color: #303030;
				background: rgba(48, 48, 48, .9);
				position: relative;
				margin: 0px auto;
				padding: 0px;
				color: white;
			}
			.logo
			{
				color: white;
				text-align: center;
			}
			#logo
			{
				
				font-size: 100px;
				letter-spacing: 2px;
				margin: 0px 0px 0px 0px;
				padding: 15px 0px 0px 0px;
			}
			#logoSub
			{
				font-size: 20px;
				margin: 0px 0px 20px 0px;
				text-align: center;
			}
			.lessonHead
			{
				font-size: 65px;
				color: white;
				text-decoration: underline;
				padding: 10px 0px;
			}
			.lessonTitle
			{
				width: 440px;
				font-size: 38px;
				margin: 0px auto;
				padding: 15px 0px;
				color: #c3ebfc;
			}
		</style>
		
		<script type="text/javascript" id="sourcecode">
			$(document).ready(function()
			{
				$("#fadeBody").fadeIn(2000);
			});
		</script>
		
	</head>
	
	<body>
		<div id="fadeBody">
			<div id="content">
				<div id="logo" class="logo">
					CSAL
				</div>
				
				<div id="logoSub" class="logo">
					Center for the Study<br>of Adult Literacy
				</div>
				
				<div class="lessonHead">
					Review
				</div>
				
				<div class="lessonTitle">
					Acquiring and Clarifying Skills
				</div>
			</div>
		</div>
	</body>
</html>
