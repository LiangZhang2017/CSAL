<!DOCTYPE html>
<html>
	<head><script src="../../../../js/common.js" type="text/javascript"></script>
		<title>Lesson 9 Activity Media</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="lesson9.js"></script>		
		
		<style type="text/css">
			body
			{
				margin:0px;
				padding:0px;
				overflow:hidden;
				cursor:pointer;
				background-image:url(TabletBkgd.png);
				background-repeat:no-repeat;
				width:800px;
				height:567px;
				font-family: Muli;
				cursor: default;
			}
			#content
			{
				text-align:center;
				cursor:default;
			} 
			.spacer{height: 0px;}
			.spacer2{height: 2px;}
			.spacer3{height: 0px;}
			#cim
			{
				position:absolute;
				opacity:0;
				cursor:pointer;
			}
			#bin{position: relative;}
			#movemyText
			{
				position: relative;
				margin: 10px 0px 10px 50px;
			}
			.myText
			{
				display: table-cell;
				vertical-align: middle;
				margin-top: 0px;
				margin-left: 50px;
				margin: 0 auto;
				overflow: bottom;
				width: 680px;
				height: 90px;
				background:transparent;
				font-family: Muli;
				font-size:25px;
				text-align: center;
				
				padding:6px 10px 2px 10px;
				background-color: #c8f3c9;
			}
			.butstyle
			{
				margin: 0px auto;
			}
			.but
			{
				font-size: 20px;
				font-family: Raleway, Verdana, 'Times New Roman';
				font-weight: bold;
				width: 480px;
				height: 60px;
				line-height: 60px;
				margin: 5px auto;
				color: #111111;
				background-color: white;
				text-decoration: none;
				border: none;
				text-align: center;
				padding: 2px 4px;
				outline: none;
				border-radius: 12px;
			}
			img
			{
				margin: 0px 0px 0px 0px;
				border-style:none;
				padding: 0px 8px;
			}
		</style>
	</head>

	
	<body onload="Start()">
		<div id="content">
			
			<div id="movemyText">
				<div id= "myQuestion" class="myText" ></div>
			</div>
			
			<div class="spacer"><!--spacer--></div>
			
			<img id="img1"  height="200px" style="">  
			<img id="img2"  height="200px" style="">
			
			<div class="spacer2"><!--spacer--></div>
			
			<div class="butstyle">
				<div id= "answer1"  class="but" value="A"> </div>
				<div style="height: 2px;"></div>
				<div id= "answer2" class="but" value="B"> </div>
			</div>
			<div class="spacer3"><!--spacer--></div>
			
			<img src="blank.gif" id="cim"/>
		</div>
	</body>
</html>
