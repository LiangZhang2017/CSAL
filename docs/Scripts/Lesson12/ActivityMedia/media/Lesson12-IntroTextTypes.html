<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 
		
		<style>
			body
			{
				background-color: #73ab66;
				overflow: hidden;
				position: relative;
				text-align: left;
			}
			#content
			{
				width: 740px;
				height: 500px;
				position: relative;
				margin: auto;
				margin-top: -10px;
			}
			#textHead
			{
				font-size: 80px;
				font-family: 'Abel', Verdana, 'Times New Roman';
				margin: 30px 0px;
				font-weight: 700;
				text-align: center;
				text-decoration: underline;
			}
			#ttBox
			{
				margin: 40px 0px 0px 40px;
			}
			.textTypes
			{
				font-size: 52px;
				font-family: 'Abel', Verdana, 'Times New Roman';
				margin: 20px 0px;
			}
			#tt1, #tt2, #tt3
			{
				display: none;
			}
			.textTypes img
			{
				height: 40px;
			}
			.tt
			{
				font-weight: 700;
			}
			.textCue
			{
				font-size: 40px;
			}
		</style>
		<script>
			$(document).ready(function()
			{				
				$("#tt1").fadeIn(1500, function() {$("#tt2").fadeIn(1500, function() {$("#tt3").fadeIn(1500);});});
			});
		</script>
	</head>
	<body>
		<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
		<div id="content">
			<div id="textHead">
				Text Types
			</div>
			<div id="ttBox">
				<div class="textTypes" id="tt1">
					<span class="tt">
						Persuasive Texts
					</span>
					<img src="Arrow.png">
					<span class="textCue">
						Opinions
					</span>
				</div>
				<div class="textTypes" id="tt2">
					<span class="tt">
						Informational Texts
					</span>
					<img src="Arrow.png">
					<span class="textCue">
						Facts
					</span>
				</div>
				<div class="textTypes" id="tt3">
					<span class="tt">
						Narrative Texts
					</span>
					<img src="Arrow.png">
					<span class="textCue">
						Emotion Triggers
					</span>
				</div>
			</div>
			
			<div id="spacer" style="height:20px"><!--SPACER--></div>
		</div>
	</body>
</html>
