<!DOCTYPE html>
<html>
	<head>
		<title>CSAL Media</title> <script> document.domain = location.host;</script>
		
		
		<!--load Google fonts-->

		<!--load jQuery libraries-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
		
		<style type="text/css" id="page-css">
			body
			{
				background-image:url('L16Bkgd.jpg');
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				width: 790px;
				height: 490px;
				margin: 0px;
				font-family: 'Lato', 'Roboto Slab', Verdana, 'Times New Roman';
			}
			.heading
			{
				width: 85%;
				margin: 20px auto;
				padding: 10px 20px;
				border-radius: 22px;
				font-size: 50px;
				text-align: center;
				border: 3px solid #303030;
			}
			
			#heading1 { background-color: #c2e6f6; }
			#heading2 { background-color: #75cff7; }
			#heading3 { background-color: #37bffc; }
			.subHead
			{
				font-size: 27px;
			}
			
		</style>
	</head>
	
	<body>
		<div id="heading1" class="heading">
			<span class="bold">Topic</span>
			<div class="subHead">The subject that the writer is writing about</div>
		</div>		
		<div id="heading2" class="heading">
			<span class="bold">Main Idea</span>
			<div class="subHead">What the writer wants to teach us <br> about the topic</div>
		</div>
		<div id="heading3" class="heading">
			<span class="bold">Supporting Information</span>
			<div class="subHead">Facts or ideas that support the main idea</div>
		</div>
			
	</body>
