<!DOCTYPE html>
<html>
	<head>  <script src="https://tools.autotutor.org/utils/ATcommonjs/common.js" type="text/javascript"></script>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 
		
		<style>
			body
			{
				background-image:url('L20Bkgd.jpg');
				background-size: cover;
				background-repeat:no-repeat;			
				overflow: hidden;
				width: 790px;
				height: 490px;
			}
			#content
			{
				width: 700px;
				height: 400px;
				border-radius: 12px;
				font-size: 50px;
				font-family: 'Raleway', Verdana, 'Times New Roman';
				margin: 40px auto;
				padding: 10px;
				font-weight: 500;
				text-align: center;
				
			}
			#head
			{
				font-size: 60px;
				font-weight: bold;
				text-decoration: underline;
			}
			.problem
			{
				
				/*background-color: #FF4040;*/
				border-radius: 12px;
				padding: 0px 8px;
			}
			
			.solution
			{
				
				/*background-color: #75FF81;*/
				border-radius: 12px;
				padding: 0px 8px;
			}
		</style>
		<script>
			$(document).ready(function()
			{				
				$(".problem").animate({ backgroundColor: '#FF4040'}, 2400);
				setTimeout(function() {
					$(".solution").animate({ backgroundColor: '#75FF81'}, 2400)
				}, 4000);
			});
		</script>
	</head>
	<body>
		<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
		
		<div id="content">
			<div id="head">
				<span class="problem">Problem</span>  and <span class="solution">Solution</span>
			</div>
			<br>
			<div>
				<span class="problem">Jill thinks she is sick.</span>  Her doctor says she has the flu, so <span class="solution">she gets a prescription for medication.</span>
			</div>
		</div>	
	</body>
</html>
