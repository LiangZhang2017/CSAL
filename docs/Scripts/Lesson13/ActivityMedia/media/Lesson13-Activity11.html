		function GetRequest() 
		{ 
		
		   var url = location.search; 
		   var idName = new Array();
		   if (url.indexOf("?") != -1) 
		   { 
				str = url.substr(1); 
				strs = str.split("=");
				//strId = strs[1];
				strId = strs[1].replace(/%20/g, " ");
				strId = strId.replace(/%3C/g, "<");
				strId = strId.replace(/%3E/g, ">");
				strId = strId.replace(/%27/g, " ");
				strId = strId.replace(/%22/g, "\"");
							
				return strId;
				//idName=strId.split("&");
				//return idName[3];
		   }
		}
