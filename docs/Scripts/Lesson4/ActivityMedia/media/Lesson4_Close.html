<!DOCTYPE html>
<html>
	<head><script src="../../../../js/common.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 
		
		<style>
			body
			{
				background-image:url('L4Bkgd0.png');
				background-size: cover;
				background-repeat:no-repeat;
				overflow: hidden;
				width: 790px;
				height: 490px;
				cursor: default;
				background-color: #0099FF;
				margin: 0px;
			}
			.exampleWord
			{
				font-family: 'Times New Roman', Verdana;
				font-size: 58px;
				text-align: center;
				background-color: white;
				border-radius: 12px;
				position: fixed;
				width: 620px;
				top: 160px;
				left: 65px;
				padding: 20px 20px;
				border: 6px dotted #424242;
			}
			
			.root 
			{ 
				color: black; 
				padding: 20px 20px;
				visibility: hidden;
				width: 40%;
			}
			
			.prefix 
			{ 
				color: #3d78ff; 
				visibility: hidden;
				width: 30%;
			}
			
			.suffix 
			{ 
				color: #ff4633;
				visibility: hidden;
				width: 30%;				
			}
		</style>
		<script>
			$(document).ready(function() {
				$('.root').css('visibility','visible').hide().fadeIn(1000, function(){
					$('.prefix').css('visibility','visible').hide().fadeIn(1500, function(){
						$('.suffix').css('visibility','visible').hide().fadeIn(1500);
					})
				});
			});
		</script>
	</head>
	<body>
		<div class="exampleWord">
		<span class="prefix">Prefix</span><span class="root">Root Word</span><span class="suffix">Suffix</span>
		</div>
	</body>
</html>
