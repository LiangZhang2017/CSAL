<!DOCTYPE html>
<html>
	<head>  <script src="https://tools.autotutor.org/utils/ATcommonjs/common.js" type="text/javascript"></script>
		<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 
		
		<style>
			.bold{font-weight: bold;}
			.alignLeft{text-align: left;}
			body
			{
				background-image:url('L30openbkgd2.jpg');
				background-repeat: no-repeat;
				background-size: cover;
				overflow: hidden;
				position: relative;
				text-align: center;
				font-family: Lora, Verdana, 'Times New Roman';
				width: 798px;
				height: 490px;
				margin: 0px;
			}
			#tipSection
			{
				margin: 20px 0px 0px 50px;
				width: 40%;
				display: inline-block;
			}
			.tips
			{
				background-color: white;
				font-size: 30px;
				font-weight: bold;
				border-radius: 10px;
				width: 90%;
				margin: 20px auto;
				padding: 10px;
				vertical-align: top;
				
			}
			#tip1
			{
				background-color: #ffbdbd;
			}
			#tip2
			{
				background-color: #acffaa;
			}
			#tip3
			{
				background-color: #8cd2ff;
			}
			#receiptSection
			{
				margin: 10px;
				width: 50%;
				height: 100%;
				display: inline-block;
				vertical-align: top;
			}
			#receipt
			{
				font-size: 18px;
				font-family: Lato, Verdana, 'Times New Roman';
				background-color: white;
				width: 60%;
				opacity: .9;
				vertical-align: top;
				margin: 10px auto;
				padding: 60px 10px;
			}
			#receiptTitle
			{
				font-size: 28px;
				font-weight: bold;
				margin: 5px auto;
			}
			.receiptItem
			{
				width: 50%;
				margin: 0px auto;
				text-align: left;
				display: inline-block;
			}
			.receiptPrice
			{
				width: 30%;
				text-align: right;
				display: inline-block;
			}
		</style>
		<script>
			$(document).ready(function()
			{				
				
			});
		</script>
	</head>
	<body>
		<div id="tipSection">
			<div class="tips" id="tip1">A receipt informs you what was purchased.</div>
			<div class="tips" id="tip2">A receipt's purpose is to help remember.</div>
			<div class="tips" id="tip3">A receipt does not require action.</div>
		</div>
		<div id="receiptSection">
			<div id="receipt">
				<div id="receiptTitle">Super Mart</div>
				<div>25 Maple St.</div>
				<div>Decatur, GA, 34713</div>
				<br>
				<div>June 12, 2015</div>
				<br>
				<div class="receiptItem">Apples</div><div class="receiptPrice">$2.59</div>
				<div class="receiptItem">Wheat Bread</div><div class="receiptPrice">$1.99</div>
				<div class="receiptItem">Orange Juice</div><div class="receiptPrice">$3.79</div>
				<div class="receiptItem">AA Batteries</div><div class="receiptPrice">$4.99</div>
				<br><br>
				<div class="receiptItem">Tax</div><div class="receiptPrice">$0.94</div>
				<br><br>
				<div class="receiptItem bold">Total</div><div class="receiptPrice bold">$14.30</div>
			</div>
		</div>
	</body>
</html>
