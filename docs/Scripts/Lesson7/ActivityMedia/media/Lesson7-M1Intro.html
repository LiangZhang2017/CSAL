		<script type="text/javascript" id="sourcecode">
			var userAnswer="";
			var currentItem = -1;
			var numItems = 0;
			var items = ["get","survive","rare","nonstop","important","find","change","moisturized","expected","brave","average", "removed"];
			var score=0;
			var correctAnswerArray = ["important"];
			var defaultBlank;
			var clicked;
		
			$(document).ready(function()
			{				
				//lock the buttons
				parent.GetWorldEvent("StartPageLoaded");
				Lock();
				
				defaultBlank = $("#keyword").html();
			});
			function GetItem(){}
			function ShowItem(){}
			function ShowMediaAnswer(){}
			function Lock()
			{
				//unbinds click function and hover
				$( ".mybutton" ).unbind("click");
				$( ".mybutton" ).unbind("mouseover");
				$( ".mybutton" ).unbind("mouseout");
				$( "#questionBox0" ).unbind("mouseover");
				
				//sets disabled mouse cursor on buttons
				$( ".mybutton" ).css( 'cursor', 'not-allowed' );
				
				//sets disabled colors WITH animation
				$( ".mybutton" ).animate({backgroundColor: "#474747", color: "gray"}, 500);
			}
			
			function Unlock()
			{
				//this section determines the font size for the click animation used in the clickFunc function below
				var butFontSize = $( ".mybutton" ).css( "font-size" );
				var butFontSizeRaw = butFontSize.replace(/\D/g,'');
				var butAnimSize = butFontSizeRaw - 2 + "px";
				
				var clickFunc = function(){	};
				
				//this sets the hover animation & cursor for buttons
				$( ".mybutton" ).mouseover(function()
				{ $(this).stop().animate({backgroundColor: "#edff73"}, 300); 
					getValue = $(this).html();
					$("#keyword").html(getValue);
					$("#keyword").css("background-color", "transparent");
				});
				
				$( ".mybutton" ).mouseout(function()
				{ $(this).stop().animate({backgroundColor: "#ff5858"}, 300); });
				
				$( ".mybutton" ).css( 'cursor', 'pointer' );
				
				$( "#questionBox0" ).mouseover(function()
				{
					$("#keyword").html(defaultBlank);
					$("#keyword").css("background-color", "#edff73");
				});
				
				//animates unlocking via font color & background color
				$(".mybutton").animate({backgroundColor: "#ff5858;", color: "#212121"}, 1000);
				
				//bind the clickFunc above to any ".mybutton"
				$(".mybutton").bind( "click", clickFunc );
			}
			
			function GetMediaEvent(data)
			{
				if (data == "Animation1")
				{
					var count=0;
					
					while(count<4)
					{
						$("#questionText").animate({backgroundColor: "#ff7e7e"},1000);
						$("#questionText").animate({backgroundColor: "#ffe6e6"}, 1600);
						
						//$("#questionText").fadeTo("slow",0.50);
						//$("#questionText").fadeTo("slow",1);
						count++;
					}
				}
				else if (data == "Animation2")
				{
					Unlock();
				}
				else if(data=="Animation3")
				{
					Lock();
					$("#moisturized").animate({backgroundColor: "#edff73", color: "#212121"}, 600);
					$("#keyword").html("MOISTURIZED");
				}		
			}
			
		</script>
