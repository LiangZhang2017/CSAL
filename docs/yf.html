<!doctype html>
<html>
<head>
<title>Determine Click Position on click of a table cell</title>
<link rel="stylesheet" href="stylesheets/buttons.css" type="text/css" media="screen">
<!--CSS -->
<style>
    td{
        cursor:pointer;
        background: -moz-linear-gradient(top, #ffffff, #D1E3E9);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#ffffff), to(#D1E3E9));
        text-align:center;
    }
 
    td:hover{
        background: -moz-linear-gradient(top, #249ee4, #057cc0);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#249ee4), to(#057cc0));
    }
 
    td:active
    {
        background: -moz-linear-gradient(top, #057cc0, #249ee4);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#057cc0), to(#249ee4));
    }
 
    #result{
        font-weight:bold;
        font-size:16pt;
    }
	.outer-div
{
  padding: 30px;
 
}
.inner-div
{
  margin: 0 auto;
  width: 1000px;
  height: 500px;
  background-color:#99ffff
}
.title
{
text-align: center;
}
.block {
    height:100px;
    width:150px;
    text-align:left;
}
.center {
    margin:auto;
}
</style>
<!--JAVASCRIPT -->
<script  src="https://code.jquery.com/jquery-1.9.1.min.js" ></script>  
<script type="text/javascript" src="js/URI.js"></script>   
<script>
var names = ["Blake","Brooke","Charlie","Chris","Desi","Dion","Grace","Jack","Jacob","Jesse","Jude","Kenya","Kim","Lee","Lucas","Max","Mia","Sam","Sarah","Suma","Taye","Theo","Ting","Zari"];
var SIDs = ["D309","D317","D310","D31","D312","D301","D318","D302","D303","D313","D304","D319","D314","D315","D305","D306","D320","D316","D321","D322","D307","D308","D323","D324"]
var URL = window.location.href;
var userName="";
var sName="";
var cond="";
var sid="";

    $(document).ready(function(){
	parseURL();
        $("#myTable td").click(function() {     
 
            var column_num = parseInt( $(this).index() );
            var row_num = parseInt( $(this).parent().index() );    
			//var table = document.getElementById('myTable');
 
            //$("#result").html( "Row_num =" + row_num + "  ,  Rolumn_num ="+ column_num );   
			$("#result").html("You will be called: "+names[column_num+row_num*6])
			sName = names[column_num+row_num*6];
			sid = SIDs[column_num+row_num*6];
			document.getElementById("start").disabled = false;
        });
    });
	function parseURL()
	{
	var URLParams = URI.parseQuery(window.location.search);
			
		 
		if(URLParams.UID!=undefined)
		{
			userName = URLParams.UID;
		}
		if(URLParams.CID!=undefined)
		{
			cond = URLParams.CID;
		}
	}
	function submit()
	{
	var url = "https://ace.autotutor.org/at2017/csal2018_yf.html?";
	var lessonName = "lesson23_hme";
	if(cond==1)lessonName = "lesson23_emh";
	if(cond==2)lessonName = "lesson23_hme";
	if(cond==3)lessonName = "lesson28_emh";
	if(cond==4)lessonName = "lesson28_hme";
	var uid = "memphis2018-"+lessonName+"_"+userName;
	url+="LessonName="+lessonName+"&CID="+cond+"&Next=yfnext"+"&UID="+uid+"&SID="+sid+"&SName="+sName;
	window.location.href=url;
	}
</script>  
</head>
<body>
<div class="outer-div">
<div class="inner-div">
<div class="title"><br /><h1>Welcome to AutoTutor Experiment!</h1><br />
</div>
   
	<div>
    <table id="myTable" border="1" style="border-collapse: collapse;" cellpadding="8" align="center">
        <!--1st ROW-->
        <tr>
            <td>Blake</td>
            <td>Brooke</td>
            <td>Charlie</td>
			<td>Chris</td>
            <td>Desi</td>
			<td>Dion</td>
        </tr>
 
        <!--2nd ROW-->

            <td>Grace</td>

            <td>Kim</td>

			 <td>Max</td>

        <!--4th ROW-->

            <td>Sarah</td>
            <td>Suma</td>
			 <td>Taye</td>
            <td>Theo</td>
            <td>Ting</td>

    </table>

	<div><p/></div>

	 </div>
	</div></div>
</body>
</html>
